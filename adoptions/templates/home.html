{% extends 'base.html' %}
{% block content %}
<div>
{% for pet in pets %}
<div class = 'petname'>
    <a href="{% url 'pet_detail' pet.id %}">
        <h5> {{ pet.name }}</h5>
    </a>
    <p>Speices : {{ pet.species }}</p>
    {% if pet.breed %}
    <p>Breed: {{ pet.breed }}</p>
    {% endif %}
    <p class='hidden'>{{ pet.description }}</p>
</div>
{% endfor %}
</div>
{% endblock %}
